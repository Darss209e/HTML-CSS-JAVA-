<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
 <style>
      #firstpara{
             color: red; /*  color by name */

      }
       #secondpara{
            color: rgba(0, 150, 237, 0.74)  /*color by rgb value*/
       }
      #thirdpara{
           color: #36120f;  /*  color by hex value*/
         background-color: rgb(34, 255, 34);
      }


 </style>





</head>
<body>
    <h2>this is my first box </h2>
    <p id="firstpara">this is my paragraph from first box</p>

    <h2>this is my first box </h2>
    <p id="secondpara">this is my paragraph from second box</p>

    <h2>this is my first box </h2>
    <p id="thirdpara">this is my paragraph from third box</p>

</body>
</html>
